<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joel's IT Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section id="terminal">
    <div class="terminal-window">
      <div class="terminal-header">
        <span class="red"></span>
        <span class="yellow"></span>
        <span class="green"></span>
      </div>
      <div class="terminal-body">
        <pre id="typewriter"></pre>
      </div>
    </div>
  </section>

  <script>
    const text = `
C:\\Users\\Joel\\Portfolio

> Welcome to my IT Portfolio!
Hi, I'm Joel, an ASIR graduate passionate about IT infrastructure, automation, and backend systems.

> Skills
- Python, FastAPI, SQLAlchemy
- Networking & Automation
- AI Integration (GPT-4)

> Featured Project
"IT Infrastructure Monitoring & Automation"
- Real-time server & network monitoring
- Automatic recovery scripts
- Detailed performance reporting

> Documentation
Available at technical-documentation.md

> End of demo
    `;
    
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40); // velocidad
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
